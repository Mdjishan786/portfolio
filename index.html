<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jishan Shop</title>
  <link rel="stylesheet" href="stylse.css">
</head>
<body>
  <header>
    <div class="brand">
      <img id="user-display-photo" src="https://i.ibb.co/rtfzYsd1" alt="User Photo">
      <span id="user-display">Guest</span>
    </div>
    <button id="login-btn">Login / Profile</button>
  </header>

  <main>
    <section class="dashboard">
      <div class="flip-card" id="profile-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">Profile</div>
          <div class="flip-card-back">Click to open Profile</div>
        </div>
      </div>
      <div class="flip-card" id="cart-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">Cart</div>
          <div class="flip-card-back">Click to open Cart</div>
        </div>
      </div>
      <div class="flip-card" id="checkout-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">Checkout</div>
          <div class="flip-card-back">Click to Checkout</div>
        </div>
      </div>
      <div class="flip-card" id="support-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">Support</div>
          <div class="flip-card-back">Contact / Complaint</div>
        </div>
      </div>
      <div class="flip-card" id="review-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">Reviews</div>
          <div class="flip-card-back">See product reviews</div>
        </div>
      </div>
    </section>

    <section class="products-section">
      <input type="text" id="search" placeholder="Product search karo...">
      <div class="products-grid" id="products"></div>
    </section>
  </main>

  <!-- Modals -->
  <div class="modal" id="profile-modal">
    <div class="modal-box">
      <h3>Profile Login / Save</h3>
      <form id="profile-form">
        <input id="u-name" type="text" placeholder="Naam" required>
        <input id="u-phone" type="text" placeholder="Phone" required>
        <input id="u-email" type="email" placeholder="Email (optional)">
        <input id="u-photo" type="url" placeholder="Photo URL" value="https://i.ibb.co/rtfzYsd1">
        <button type="submit">Save / Login</button>
      </form>
    </div>
  </div>

  <div class="modal" id="cart-modal">
    <div class="modal-box">
      <h3>Your Cart</h3>
      <div id="cart-list"></div>
      <button id="checkout-btn">Checkout</button>
      <button onclick="closeModal('cart')">Close</button>
    </div>
  </div>

  <div class="modal" id="checkout-modal">
    <div class="modal-box">
      <h3>Checkout</h3>
      <form id="checkout-form">
        <input id="buyer-name" type="text" placeholder="Naam" required>
        <input id="buyer-phone" type="text" placeholder="Phone" required>
        <input id="buyer-email" type="email" placeholder="Email (optional)">
        <textarea id="buyer-address" placeholder="Address"></textarea>
        <button type="submit">Place Order</button>
      </form>
    </div>
  </div>

  <div class="modal" id="support-modal">
    <div class="modal-box">
      <h3>Support / Complaint</h3>
      <textarea id="support-msg" placeholder="Apna message yahan likho"></textarea>
      <button id="send-support">Send</button>
      <button onclick="closeModal('support')">Close</button>
    </div>
  </div>

  <div class="modal" id="review-modal">
    <div class="modal-box">
      <h3>Product Reviews</h3>
      <div id="reviews-list"></div>
      <button onclick="closeModal('review')">Close</button>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
